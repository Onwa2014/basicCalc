<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link type="text/css" rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="container">
      <div class="screen">

      </div>
      <div class="buttons">
        <button type="button" name="button" class="btn" data-value='1'>1</button>
        <button type="button" name="button" class="btn" data-value='2'>2</button>
        <button type="button" name="button" class="btn"data-value='3'>3</button>
        <button type="button" name="button" class="btn" data-value='+'>+</button>
        <button type="button" name="button" class="btn"data-value='4'>4</button>
        <button type="button" name="button" class="btn"data-value='5'>5</button>
        <button type="button" name="button" class="btn"data-value='6'>6</button>
        <button type="button" name="button" class="btn"data-value='-'>-</button>
        <button type="button" name="button" class="btn"data-value='7'>7</button>
        <button type="button" name="button" class="btn"data-value='8'>8</button>
        <button type="button" name="button" class="btn" data-value='9'>9</button>
        <button type="button" name="button" class="btn" data-value='*'>x</button>
        <button type="button" name="button" class="btn" data-value='c'>c</button>
        <button type="button" name="button" class="btn" data-value='0'>0</button>
        <button type="button" name="button" class="btn" data-value='='>=</button>
        <button type="button" name="button" class="btn" data-value='/'>/</button>
      </div>

    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
